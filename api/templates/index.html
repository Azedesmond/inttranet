<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AgroLTD Intranet Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #ff0084;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .sidebar img {
            width: 100%;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-weight: bold;
            display: block;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 280px;
            cursor: pointer;
        }

        .card h3 {
            margin-top: 0;
        }

        .upload-form, .contact {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .upload-form input, .contact input, .contact textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .upload-form button, .contact button {
            background-color: #ff0084;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .upload-form button:hover, .contact button:hover {
            background-color: #ff0084;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
                text-align: center;
            }
            .sidebar a {
                font-size: 14px;
            }
            .main-content {
                margin-left: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="/api/templates/image.png" alt="Smart AgroLTD">
        <a href="/home">Home</a>
        <a href="/employee">Employees</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div class="main-content">
        <h2>Update News</h2>
        <div class="card-container">
            <div class="card">
                <h3>New Supplier Added</h3>
                <p>We have onboarded a new supplier for organic fertilizers.</p>
            </div>
            <div class="card">
                <h3>Employee Training</h3>
                <p>Join us for a session on customer engagement strategies.</p>
            </div>
            <div class="card">
                <h3>Platform Upgrade</h3>
                <p>Scheduled maintenance on Feb 1st.</p>
            </div>
        </div>
        
        <h2>Upload Documents</h2>
        <div class="upload-form">
            <form id="uploadForm">
                <label for="document">Choose a file:</label>
                <input type="file" id="document" name="document" accept=".pdf, .png, .doc, .docx, .xls, .xlsx">
                <button type="submit">Upload</button>
            </form>
        </div>
        
        <h2>Contact Us</h2>
        <div id="contact" class="contact">
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('document');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
            } else {
                alert('File uploaded successfully!');
            }
        });
    </script>
</body>
</html>
